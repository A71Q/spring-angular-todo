<!doctype html>
<html lang="en" ng-app="todoApp">
<head>
    <meta charset="utf-8">
    <title>My HTML File</title>
    <link href='resources/images/favicon-32x32.png' rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="resources/bower_components/bootstrap/dist/css/bootstrap.css"/>

    <link rel="stylesheet" href="resources/css/main.css">
    <script src="resources/bower_components/angular/angular.js"></script>
    <script src="resources/js/index.js"></script>

</head>
<body ng-controller="ToDoCtrl">
<div class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            Search: <input ng-model="query">

            <ul>
                <li ng-repeat="todo in todos | filter:query">
                    <p>{{todo}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
